{% extends "base.html" %}
{% block content %}

<ol>
    <!-- Iterate from 1 to n -->
    {% for x in range(1, n+1)%}
            <li>
                {% if x % 5 == 0 and x % 3 == 0 %}
                    FizzBuzz
                {% elif x % 3 == 0 %}
                    Fizz
                {% elif x % 5 == 0 %}
                    Buzz
                {% else %}
                    {{x}}
                {% endif %}
            </li>
    {% endfor %}
</ol>
{% endblock %}
